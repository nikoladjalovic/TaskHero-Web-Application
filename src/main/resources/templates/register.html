<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleRegister.css">
    <title>TaskHero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo.jpg">
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="registerCard">
                <h1>Create an account</h1>
                <form method="post" id="registerForm" action="/register" th:object="${registerRequest}">
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name"><br>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"><br>
                    <input type="text" id="age" name="age" placeholder="Enter your age"><br>
                    <input type="text" id="username" name="username" placeholder="Create an Username"><br>
                    <input type="password" id="password" name="password" placeholder="Create a Password"><br>
                    <input type="submit" id="button2" value="Register">
                </form>
            </div>
        </div>
        <div class="footer">
            <footer>
                <p>&copy; 2024. All rights reserved.</p>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </footer>
        </div>
    </div>
    <script src="/js/registerScript.js"></script>
</body>
</html>
